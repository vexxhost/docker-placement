name: build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable/**

jobs:
  image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@main
        with:
          repository: openstack/placement
          ref: f3dd87c88aefe3597667f5e24c93127670a3775c # stable/zed

      - uses: vexxhost/docker-atmosphere/.github/actions/build-image@main
        with:
          image-name: placement
          base-image-tag: zed
          build-contexts: placement=openstack/placement
          push: ${{ github.event_name != 'pull_request' }}
