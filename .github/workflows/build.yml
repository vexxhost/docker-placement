name: build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable/**

jobs:
  image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@2024.1
        with:
          repository: openstack/placement
          ref: b798523e6514dcb9694628998fa9cba388699dac

      - uses: vexxhost/docker-atmosphere/.github/actions/build-image@2024.1
        with:
          image-name: placement
          build-contexts: placement=openstack/placement
          push: ${{ github.event_name != 'pull_request' }}
